version: 2.1

orbs:
  gcp-gcr: circleci/gcp-gcr@0.13.0
  
jobs:
  build-and-push:
    executor: gcp-gcr/default
    steps:
      - checkout
      - gcp-gcr/gcr-auth
      - gcp-gcr/build-image:
          image: gcp-orb-test
          no_output_timeout: 20m
      - gcp-gcr/push-image:
          image: gcp-orb-test
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"
          
workflows:
  build_job:
    jobs:
      - build-and-push:
          context: GCP
