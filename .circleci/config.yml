version: 2.1

orbs:
  gcp-gcr: circleci/gcp-gcr@0.13.0
  win: circleci/windows@2.4.1

jobs:
  build-and-push:
    executor: 
      name: win/default
      shell: bash.exe
    steps:
      - checkout
      - run: pwd
      - gcp-gcr/gcr-auth
      - gcp-gcr/build-image:
          image: gcp-orb-windowstest
          dockerfile: WindowsDockerfile
      - gcp-gcr/push-image:
          image: gcp-orb-windowstest
workflows:
  build_job:
    jobs:
      - gcp-gcr/build-and-push-image:
          name: build-push-<< pipeline.git.branch >>
          context: GCP
          executor: gcp-gcr/default
          image: gcp-orb-test
      - build-and-push:
          context: GCP
      
